<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,300&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/e372d03e50.js" crossorigin="anonymous"></script>
    <title>Weather Page</title>
</head>
<body id="body">
    <div class="container">
        <div class="card w-75" id="card_border">
            <div class="card-header text-center">
                <form class="weather-search" id="search-city">
                    <input type="text" class="form-control" id="input-text" autocomplete="off" autofocus="on" placeholder="Type a city..." />
                    <button type="submit" class="btn btn-primary">Search</button>
                    <button type="button" class="btn btn-secondary" id="current-info">Current</button>
                </form>
            </div>
            <div class="card-body">
                <div class="row align-items-center py-2">
                    <div class="col col-sm-3">
                        <div class="place-hour">
                            <p class="current-city" id="city-label"></p>
                            <span class="date-time" id="date-label"></span>
                            <span class="weather_description" id="weather-condition"></span>
                        </div>
                    </div>
                    <div class="col col-sm-6">
                        <div class="city-weather">
                            <img src="" class="main-weather" id="weather-img" />
                            <h1 id="main-temperature" class="celsius"></h1>
                            <span class="temperature-type">
                                <a href="#" class="active" id="temperature-celsius">ºC</a>
                                <span> | </span>
                                <a href="#" id="temperature-farenheit">ºF</a>
                            </span>
                        </div>
                    </div>
                    <div class="col col-sm-3">
                        <div class="weather-details">
                            <p>
                                Precipitations: <span id='precipitations-data'></span>%
                                <br />
                                Humidity: <span id='humidity-data'></span>%
                                <br />
                                Wind: <span id='wind-data'></span> km/h
                            </p>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row row-cols-6" id="week-weather"></div>
                </div>
            <div class="card-footer text-center text-muted">
                <p class="name-footer">
                    <a href="https://github.com/asan20/weather-page.git" target="_blank">Open-source code</a> by Ana Sanagustín
                </p>
            </div>
        </div>
    </div>
    <script src="src/javaScript.js"></script>

</body>
</html>
